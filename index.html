<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apptify</title>
  <link rel="icon" type="image/jpeg" href="/icon.jpg" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      // darkMode: 'class', // Removed
      theme: {
        extend: {
          colors: {
            primary: 'rgb(var(--color-primary) / <alpha-value>)',
            secondary: 'rgb(var(--color-secondary) / <alpha-value>)',
            accent: 'rgb(var(--color-accent) / <alpha-value>)',
            background: 'rgb(var(--color-background) / <alpha-value>)',
            surface: 'rgb(var(--color-surface) / <alpha-value>)',
            'text-main': 'rgb(var(--color-text-main) / <alpha-value>)',
            'text-muted': 'rgb(var(--color-text-muted) / <alpha-value>)',
            'border-color': 'rgb(var(--color-border) / <alpha-value>)',
            'input-bg': 'rgb(var(--color-input-bg) / <alpha-value>)',
          },
          fontFamily: {
            sans: ['"SF Pro Display"', '"SF Pro Text"', 'Inter', 'system-ui', '-apple-system', 'sans-serif'],
          },
          boxShadow: {
            'apple': '0 4px 24px rgba(0,0,0,0.04)',
            'apple-hover': '0 8px 32px rgba(0,0,0,0.08)',
            'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Light Mode (Apple Inspired) */
      --color-primary: 0 113 227;
      /* #0071e3 */
      --color-secondary: 29 29 31;
      /* #1d1d1f */
      --color-accent: 245 99 0;
      /* #f56300 */
      --color-background: 245 245 247;
      /* #f5f5f7 */
      --color-surface: 255 255 255;
      /* #ffffff */
      --color-text-main: 29 29 31;
      /* #1d1d1f */
      --color-text-muted: 134 134 139;
      /* #86868b */
      --color-border: 229 229 229;
      /* #e5e5e5 */
      --color-input-bg: 249 250 251;
      /* #f9fafb (gray-50) */
    }


    /* Dark Mode Removed */

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      background-color: rgb(var(--color-background));
      color: rgb(var(--color-text-main));
      -webkit-font-smoothing: antialiased;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Hide scrollbar for clean UI */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }



    .card-hover {
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    .card-hover:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1"
  }
}
</script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
